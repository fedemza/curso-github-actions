name: Aprendiendo GitHub Actions
run-name: Estoy aprendiendo github actions
on: [push]
jobs:
  hola-mundo:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4 # Qué hace: Usa la acción oficial actions/checkout en su versión 4.Propósito: Clona el repositorio actual en el entorno de ejecución (runner) para que los archivos del repositorio estén disponibles durante el workflow. Por qué es necesario: Sin este paso, el runner no tendría acceso al código fuente del repositorio, como el archivo main.js.
    - name: Use Node.js ${{ matrix.node-version }} # Qué hace: Usa la acción actions/setup-node en su versión 4. Propósito: Configura el entorno de ejecución para usar una versión específica de Node.js (en este caso, la versión especificada en la matriz). Por qué es necesario: Esto asegura que el código se ejecute con la versión correcta de Node.js.
      uses: actions/setup-node@v4 # Qué hace: Usa la acción actions/setup-node en su versión 4. Propósito: Configura el entorno de ejecución para usar una versión específica de Node.js (en este caso, la versión especificada en la matriz). Por qué es necesario: Esto asegura que el código se ejecute con la versión correcta de Node.js.
      with:
        node-version: ${{ matrix.node-version }} # Qué hace: Especifica la versión de Node.js a usar. Propósito: Permite al usuario elegir la versión de Node.js que desea usar en el entorno de ejecución. Por qué es necesario: Asegura que el código se ejecute con la versión correcta de Node.js.
    - name: Crear archivo .env # Qué hace: Crea un archivo .env con una variable de entorno. Propósito: Proporciona una forma de configurar variables de entorno para el código. Por qué es necesario: Algunas aplicaciones requieren variables de entorno para funcionar correctamente.
      run: echo "NOMBRE=Fede" > .env # Qué hace: Crea un archivo .env con una variable de entorno. Propósito: Proporciona una forma de configurar variables de entorno para el código. Por qué es necesario: Algunas aplicaciones requieren variables de entorno para funcionar correctamente.
    - run: node main.js # Qué hace: Ejecuta el archivo main.js usando Node.js. Propósito: Este es el paso principal del workflow, donde se ejecuta el código. Por qué es necesario: Sin este paso, no se ejecutaría el código y no se verían los resultados.
    